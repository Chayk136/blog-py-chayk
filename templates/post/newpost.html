{% extends "base.html" %}
{% load static i18n %}}
{% block content %}
<div class="NewPost">
    <h1>{% trans "Создание поста" %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">{% trans "Заголовок" %}</label>
        {{form.title}}
        <label for="content">{% trans "Контент" %}</label>
        {{form.content}}
        <label for="file-upload-input" class="btn btn-primary">{% trans "Выбрать картинки:" %}</label>
        <div style="display: none;">
            {{form.images}}
        </div>
        <p id="selected-files"></p>
        <button type="submit">{% trans "Добавить пост" %}</button>        
    </form>
</div>
<script src="{% static "script.js" %}"></script>
{% endblock %}
